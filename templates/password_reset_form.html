<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    {% load static %}

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a class="h1"><b>Pros</b>Py</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Cambia tu contrase√±a ahora.</p>
            <form method="post">
                {% csrf_token %}

                <div class="input-group mb-3" style=" justify-content: center">
                    {{ form.new_password1 }}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3"  style=" justify-content: center">
                    {{ form.new_password2 }}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary btn-block" value="Reset Password"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'jquery/jquery.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
</body>


<link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
<script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>
<script type="text/javascript">
    if ('{{ form.errors }}' != 0) {
        Swal.fire({
            icon: 'error',
            title: ' ',
            html: '{{ form.errors }}',
        });    }

</script>
</html>
